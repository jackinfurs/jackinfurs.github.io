		<main>
			<h2>Music</h2>

			<p id="lastfm">
				According to my <a href="https://last.fm/user/jackinfurs">last.fm</a>, 
			</p>
			<script>
				fetch("https://lastfm-proxy.jackinfurs.workers.dev")
				  .then(r => r.json())
				  .then(t => {
					  const txt = `${t.artist}'s ${t.title}.`;
                      t.nowPlaying ? 
                          document.getElementById("lastfm")
						    .innerHTML += `I am currently listening to <a href="${t.url}" target="_blank" rel="noopener">${txt}</a>`
                      :
                          document.getElementById("lastfm")
						    .innerHTML += `the last song I listened to was <a href="${t.url}" target="_blank" rel="noopener">${txt}</a>`;
				  })
				  .catch(() => {
				    document.getElementById("lastfm").textContent +=
				      "nevermind. Unfortunately my profile was unable to be retrieved :/ You can try refreshing to see if it'll help.";
				  });
			</script>

            <p>
                You can listen to a few bits of music that I've made below.<br/>
                <b>||</b> and <b>></b> to pause/play, and <b>+</b> to listen to another track.
            </p>

			<p class="player">
                <span id="playPauseBtn">></span>
                <span id="trackName"></span>
                <span id="nextBtn">+</span>
			</p>
            <audio id="audio"></audio>
		</main>
