			</p>
			<script>
				fetch("https://lastfm-proxy.jackinfurs.workers.dev")
				  .then(r => r.json())
				  .then(t => {
					  const txt = `${t.artist}'s ${t.title}.`;
					  document.getElementById("lastfm")
						  .innerHTML += `<a href="${t.url}" target="_blank" rel="noopener">${txt}</a>`;
				  })
				  .catch(() => {
				    document.getElementById("lastfm").textContent +=
				      "unfortunately unable to be retrieved. :/";
				  });
			</script>
